{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seleção Brasileira{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="logo">
            <img src="{% static 'blog/logo.png' %}" alt="Logo Seleção Brasileira" class="logo-img">
        </a>

        <nav>
            <a href="{% url 'index' %}">Início</a>
            <a href="{% url 'jogadores' %}">Jogadores</a>
            <a href="{% url 'sobre' %}">Sobre</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; Gustavo e Pierre. Todos os direitos reservados.
    </footer>
</body>
</html>
